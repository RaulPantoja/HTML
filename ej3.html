<!DOCTYPE html>
<html lang="es">
    <head>
        <link rel="stylesheet" type="text/css" href="css/ej3.css" media="screen" />
  
    </head>

    <body>
        <table class="tabla"  border-collapse>
            <tr>
                <th>Text</th>
                <th>Text</th>
                <th colspan="2">Text</th>
                <th colspan="2">Text</th>
            </tr>
            <tr>
                <td style="vertical-align: text-top;">Text</td>
                <td style="vertical-align: bottom;">Text</td>
                <td colspan="2" style="vertical-align: bottom;text-align: right;">Text</td>
                <td style="text-align: center;">Text</td>
                <td style="text-align: center;">Text</td>
            </tr>
            <tr>
                <td rowspan="2" style="text-align: center;">Text</td>
                <td rowspan="2" style="vertical-align: text-top;">Text</td>
                <td style="vertical-align:text-top;">Text</td>
                <td style="vertical-align:text-top;">Text</td>
                <td style="text-align:center">Text</td>
                <td style="text-align: right;">Text</td>
            </tr>
            <tr>
                <td rowspan="2" style="text-align: center;">Text</td>
                <td rowspan="2" style="text-align: center;">Text</td>
                <td style="text-align: center;">Text</td>
                <td style="text-align: center;">Text</td>
            </tr>
            <tr>
                <td style="text-align: center; vertical-align: bottom;">Text</td>
                <td style="text-align: left;">Text</td>
                <td style="vertical-align: text-top;">Text</td>
                <td style="vertical-align: text-top;">Text</td>
            </tr>
        </table>
    </body>
</html>
