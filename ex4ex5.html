<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejercicios con Pseudoselectores</title>

    <link href="css/ex4ex5.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <table style="margin :0 auto">
        <h3 class="texto">HORARIO DE CLASE</h3>
        <thead>
            <tr>
                <th></th>
                <th>MONDAY</th>
                <th>TUESDAY</th>
                <th>WEDNESDAY</th>
                <th>THURSDAY</th>
                <th>FRIDAY</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                    <td>8:15</td>
                    <td class="iso">ISO</td>
                    <td class="iso">ISO</td>
                    <td class="iso">ISO</td>
                    <td class="iso">ISO</td>
                    <td class="iso">ISO</td> 
            </tr>
            <tr>
                <td>9:15</td>
                <td class="gbd">GBD</td>
                <td class="gbd">GBD</td>
                <td class="gbd">GBD</td>
                <td class="gbd">GBD</td>
                <td class="gbd">GBD</td>
            </tr>
            <tr>
                <td>10:15</td>
                <td class="par">PAR</td>
                <td class="par">PAR</td>
                <td class="par">PAR</td>
                <td class="par">PAR</td>
                <td class="par">PAR</td>

            </tr>
            
            <tr>
                <td>11:15</td>
                <th colspan="5">FREE TIME</th>
            </tr>
            <tr>
                <td>11:45</td>
                <td class="fhw">FHW</td>
                <td class="fhw">FHW</td>
                <td class="fhw">FHW</td>
                <td class="fhw">FHW</td>
                <td class="fhw">FHW</td>
               
            </tr>
            <tr>
                <td>12:45</td>
                <td class="fol">FOL</td>
                <td class="fol">FOL</td>
                <td class="fol">FOL</td>
                <td class="fol">FOL</td>
                <td class="fol">FOL</td>

            </tr>
            <tr>
                <td>13:45</td>
                <td class="lm">LM</td>
                <td class="lm">LM</td>
                <td class="lm">LM</td>
                <td class="lm">LM</td>
                <td class="lm">LM</td>

            </tr>
            
        </tbody>
    </table>
</body>

</html>
